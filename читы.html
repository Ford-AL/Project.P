        <audio id="audioPlayer" src="haha.mp3" preload="auto"></audio>
    </section>

    <script>
        let popups = [window];

        function getRandomCoordinates() {
            return [Math.floor(Math.random() * (screen.width - 10)), Math.floor(Math.random() * (screen.height - 100))];
        }

        setInterval(() => {
            if (popups.length != 0) {
                for (let i = 0; i < popups.length; i++) {
                    let xy = getRandomCoordinates();
                    popups[i].moveTo(xy[0], xy[1]);
                    popups[i].focus();
                    
                  
                    try {
                        popups[i].resizeTo(550, 300);
                    } catch(e) {
                        console.log("Не удалось изменить размер окна:", e);
                    }
                }
            }
        }, 50);

        function createNewPopUp() {
            let newWindow = window.open('lol.html', '', 'width=550,height=300,resizable=no');
            popups.push(newWindow);
            
            
            setTimeout(() => {
                try {
                    newWindow.resizeTo(550, 300);
                } catch(e) {
                    console.log("Не удалось изменить размер окна:", e);
                }
            }, 500);
            
            const audio = document.getElementById('audioPlayer');
            audio.currentTime = 0; 
            audio.play().catch(e => console.log("Автовоспроизведение заблокировано:", e));
        }
    </script>
