<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в еблана</title>
    <link rel="icon" href="dalbaeb.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        h1 {
            font-size: 20px;
            margin: 10px 0;
        }
        
        .game-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
        }
        
        .game-container {
            width: 100%;
            max-width: 800px;
            height: 600px; /* Фиксированная высота */
            position: relative;
        }
        
        .game-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        /* Адаптация для мобильных */
        @media (max-width: 768px) {
            .game-container {
                height: 400px;
            }
            
            h1 {
                font-size: 16px;
            }
            
            nav a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="huynua.html">Хуйня</a></li>
                <li><a href="igra.html">Игра в еблана</a></li>
            </ul>
        </nav>
        <h1>ЙООУ НАЖМИ НА ЕБУЧИЙ ФЛАЖОООЧЕК с телефона нихуя</h1>
    </header>

    <div class="game-wrapper">
        <div class="game-container">
            <iframe src="https://scratch.mit.edu/projects/1160724953/embed/" 
                    class="game-iframe"
                    allowtransparency="true" 
                    frameborder="0" 
                    scrolling="no" 
                    allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
