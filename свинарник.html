            width: 300px;
            height: 300px;
            cursor: pointer;
            border: 2px solid #ffffff;
            transition: transform 0.3s;
            object-fit: cover;
        }
        .clickable-image:hover {
            transform: scale(1.05);
        }
    </style>

        <h1>Свинарник</h1>
    </header>

    <section>
        <p style="text-align: center; font-size: 1.2em;">Кликайте и ебашьте гондонов :D и вот айпи тимура 46.35.175.125 </p>
        
        <div class="image-container">
            <img src="image1.png" alt="Изображение 1" class="clickable-image" id="image1" onclick="changeImage(this)">
            <img src="image2.png" alt="Изображение 2" class="clickable-image" id="image2" onclick="changeImage(this)">
        </div>
    </section>

    <audio id="shotSound" src="vistrel.mp3" preload="auto"></audio>
    <audio id="peSound" src="pe.mp3" preload="auto"></audio>

    <script>
        const imageData = {
            image1: {
                options: ["image1.png", "new_image2.jpg"],
                currentIndex: 0,
                original: "image1.png"
            },
            image2: {
                options: ["image2.png", "new_image1.jpg"],
                currentIndex: 0,
                original: "image2.png"
            }
        };
        
        function playSound(imgElement, newSrc) {
            const sound = document.getElementById(
                newSrc === imageData[imgElement.id].original ? 'peSound' : 'shotSound'
            );
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Не удалось воспроизвести звук:", e));
        }
        
        function changeImage(imgElement) {
            const imgId = imgElement.id;
            const data = imageData[imgId];
            
            data.currentIndex = (data.currentIndex + 1) % data.options.length;
            const newSrc = data.options[data.currentIndex];
            
            playSound(imgElement, newSrc);
            imgElement.src = newSrc;
            
            imgElement.style.transform = "scale(0.95)";
            setTimeout(() => {
                imgElement.style.transform = "scale(1)";
            }, 100);
        }
    </script>
</body>
